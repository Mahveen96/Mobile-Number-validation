<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Mobile Number Validator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icons-left">
          <div class="icons">
            <span class="time"></span>
            <span class="text">ET</span>
            <span><i class="fa-sharp fa-solid fa-envelope"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
          </div>
          <div class="circle">.</div>
        </div>
        <div class="icons-right">
          <div class="photos">
            <img src="/images/alarm clock.png" alt="" />
            <img src="/images/wifi.png" alt="" />
            <img src="/images/volte.jpg" alt="" />
            <img src="/images/network.png" alt="" />
            <img src="/images/volte.jpg" alt="" />
            <img src="/images/network.png" alt="" />
            <span class="percent">100%</span>
            <img class="battery" src="/images/battery.png" alt="" />
          </div>
        </div>
      </div>
      <div class="section">
        <h1 class="phone">Phone</h1>
        <div class="search-icons">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="input-place">
        <input type="text" / id="input">
        <p class="message">
          Use keypad below then press enter or call icon to make a call
        </p>
      </div>
      <div class="buttons">
        <div class="btn">
          <span>1</span>
          <p><i class="fa-solid fa-voicemail"></i></p>
        </div>
        <div class="btn">
          <span>2</span>
          <p>ABC</p>
        </div>
        <div class="btn">
          <span>3</span>
          <p>DEF</p>
        </div>
        <div class="btn">
          <span>4</span>
          <p>GHI</p>
        </div>
        <div class="btn">
          <span>5</span>
          <p>JKL</p>
        </div>
        <div class="btn">
          <span>6</span>
          <p>MNO</p>
        </div>
        <div class="btn">
          <span>7</span>
          <p>PQRS</p>
        </div>
        <div class="btn">
          <span>8</span>
          <p>TUV</p>
        </div>
        <div class="btn">
          <span>9</span>
          <p>WXYZ</p>
        </div>
        <div class="btn"><span>*</span></div>
        <div class="btn">
          <span>0</span>
          <p>+</p>
        </div>
        <div class="btn"><span>#</span></div>
      </div>
      <div class="phone-icon">
        <span>
          <i class="fa-solid fa-phone"></i>
        </span>
      </div>
      <div class="bottom">
        <div class="keypad">Keypad</div>
        <div class="recents">Recents</div>
        <div class="contacts">Contacts</div>
      </div>
      <div class="last-icons">
        <span class="bars"> <i class="fa-solid fa-bars"></i></span>
        <span class="square"></span>
        <span class="angle-left"
          ><i class="fa-sharp fa-solid fa-angle-left"></i
        ></span>
      </div>
    </div>
  </body>
</html>
